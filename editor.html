<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en-US' xml:lang='en-US' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>JSER</title>
    <link href='style.css' rel='stylesheet' type='text/css' />
    <script src='prototype.js' type='text/javascript'></script>
  </head>
  <body>
		<div id="overlay"></div>
		<div id="horizon">
			<div id="lightbox">
				<label for="url">URL:</label><input id="link_url" type="text" /><br />
				<label for="link_text">Link text:</label><input id="link_text" type="text" /><br />
				<input id="link_target" type="checkbox" /> Open link in a new window<br />
				<input type="button" value="Insert" onclick="insertLink($('link_text').value, $('link_url').value, $('link_target').checked)" /> <input type="button" value="Cancel" onclick="toggleLinkLightbox();" />
			</div>
		</div>
    <div id='container'>
      <div id='buttons'>
        <div class='button' id='b' title="Bold (ctrl-b)"><img src="images/text_bold.png" alt="B" /></div>
        <div class='button' id='i' title="Italic (ctrl-i)"><img src="images/text_italic.png" alt="I" /></div>
        <div class='button' id='u' title="Underline (ctrl-u)"><img src="images/text_underline.png" alt="U" /></div>
        <div class='button' id='ul' title="Bullet list"><img src="images/text_list_bullets.png" alt="ul" /></div>
        <div class='button' id='ol' title="Numbered list"><img src="images/text_list_numbers.png" alt="ol" /></div>
        <div class='button' id='link' title="Insert hyperlink"><img src="images/page_link.png" alt="Link" /></div>
        <div class='button' id='left' title="Left justify"><img src="images/text_align_left.png" alt="Left" /></div>
        <div class='button' id='center' title="Center justify"><img src="images/text_align_center.png" alt="Center" /></div>
        <div class='button' id='right' title="Right justify"><img src="images/text_align_right.png" alt="Right" /></div>
      </div>
      <div id='editor'></div>
    </div>
    <script src='jser.js' type='text/javascript'></script>
    <script src='init.js' type='text/javascript'></script>
  </body>
</html>
